<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>SAML サンプルアプリ | ログイン</title>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>

</head>

<body>
  <div class="container mt-5">
    <h1>ログイン</h1>
    <div class="card mt-5" style="width: 30rem;">
      <div class="card-header">
        ログイン
      </div>
      <div class="card-body">
        {{ if .Message }}
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24">
            <use xlink:href="#exclamation-triangle-fill" />
          </svg>
          <div>
            {{ .Message }}
          </div>
        </div>
        {{ end }}
        <form action="/login" method="POST">
          <div class="mb-3">
            <label for="userId" class="form-label">ユーザーID</label>
            <input type="text" name="userId" class="form-control" id="userId" value="">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input type="password" name="password" class="form-control" id="password" value="">
          </div>
          <button type="submit" class="btn btn-primary">パスワードでログインする</button>
        </form>
        <div class="mt-3">
          <a href="/login/saml">SAML SSO でログインする</a>
        </div>
      </div>
    </div>

    <div class="card mt-5" style="width: 30rem;">
      <div class="card-header">
        ユーザー一覧
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Password</th>
              <th>UserType</th>
            </tr>
          </thead>
          <tbody>
            {{ range .Users }}
            <tr>
              <td>{{ .ID }}</td>
              <td>{{ .Password }}</td>
              <td>{{ .UserType }}</td>
            </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
